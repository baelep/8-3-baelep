<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 8/3 My Love ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chúc mừng 8/3, bae lép! 💖</h1>
        <p>Cảm ơn em đã luôn bên anh, làm cho mỗi ngày trở nên tuyệt vời hơn. Chúc em mãi xinh đẹp và hạnh phúc! 🌸</p>
        <button id="giftButton">Nhấn để nhận quà 🎁</button>
        <div id="giftMessage" class="hidden">
            <p>🎉 Bất ngờ! Anh yêu em rất nhiều! 💕</p>
        </div>
    </div>

    <div class="message-box">
        <h2>Gửi lại lời nhắn cho anh 💌</h2>
        <textarea id="messageInput" placeholder="Viết gì đó dễ thương..."></textarea>
        <button id="sendMessage">Gửi</button>
        <p id="thankYouMessage" class="hidden">Cảm ơn em, anh đã nhận được tin nhắn! 😘</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
